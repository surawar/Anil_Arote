<script>
    const appContent = document.getElementById('app-content');
    const navLinks = document.querySelectorAll('#main-nav a');
    
    // Map page names (from data-page attribute) to their template element IDs
    const pageTemplates = {
        home: 'home-template',
        about: 'about-template',
        services: 'services-template',
        expertise: 'career-template', // Maps "Career" nav item to "career-template"
        projects: 'projects-template',
        contact: 'contact-template'
    };

    /**
     * Renders the requested page content and updates the active navigation link.
     * @param {string} pageKey - The key corresponding to the page template.
     */
    function renderPage(pageKey) {
        // 1. Check if template exists
        const templateId = pageTemplates[pageKey];
        const templateElement = document.getElementById(templateId);

        if (!templateElement) {
            appContent.innerHTML = `<section class="content-page text-center py-20"><h2 class="section-title">404 Not Found</h2><p class="text-xl text-gray-400 mt-4">The page '${pageKey}' could not be loaded.</p></section>`;
            return;
        }

        // 2. Load content and apply transition
        appContent.style.opacity = 0; // Start fade-out
        setTimeout(() => {
            appContent.innerHTML = templateElement.innerHTML;
            window.scrollTo(0, 0); // Scroll to top on page change
            appContent.style.opacity = 1; // Fade-in complete

            // 3. Attach event listeners for dynamic content (like the contact form)
            if (pageKey === 'contact') {
                setupContactFormHandler();
            }
        }, 300); // Delay matches CSS transition for a smoother change

        // 4. Update active navigation class
        navLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('data-page') === pageKey) {
                link.classList.add('active');
            }
        });
    }

    /**
     * Sets up the event listener for the contact form submission.
     */
    function setupContactFormHandler() {
        const form = document.getElementById('contactForm');
        const status = document.getElementById('contact-status');

        if (form) {
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                status.textContent = 'Sending...';

                // Simulate API call/form submission delay
                setTimeout(() => {
                    const formData = new FormData(form);
                    const name = formData.get('fullName');

                    // Mock Success Message
                    status.textContent = `Thank you, ${name}! Your enquiry has been sent successfully. We will respond within 48 hours.`;
                    status.style.color = '#f0a500'; // Success color
                    
                    // Clear form after submission
                    form.reset(); 
                }, 1500); 
            });
        }
    }

    // 5. Initialize navigation listeners
    navLinks.forEach(link => {
        link.addEventListener('click', function() {
            const page = this.getAttribute('data-page');
            renderPage(page);
        });
    });

    // 6. Initial page load
    window.onload = () => {
        // Render the home page on initial load
        renderPage('home'); 
    };

</script>
