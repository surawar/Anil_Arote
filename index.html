            appContent.style.opacity = 1;

            if (pageKey === 'projects') loadProjectsFromFirebase();
            if (pageKey === 'contact') setupContactFormHandler();
        }, 300);

        navLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('data-page') === pageKey) link.classList.add('active');
        });
    }

    // 4. LOAD PROJECTS
    function loadProjectsFromFirebase() {
        const grid = document.getElementById('dynamic-projects-grid');
        db.collection("projects").orderBy("createdAt", "desc").get()
        .then((querySnapshot) => {
            if (querySnapshot.empty) {
                grid.innerHTML = '<div class="col-span-full text-center text-gray-400">No projects added yet.</div>';
                return;
            }
            let html = '';
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                // Yellow for Construction, Blue for Interior
                const badgeColor = data.category === 'Interior' ? 'bg-[#38bdf8]' : 'bg-[#f0a500]';
                const textColor = data.category === 'Interior' ? 'text-[#38bdf8]' : 'text-[#f0a500]';

                html += `
                <div class="project-card group relative overflow-hidden rounded-xl shadow-2xl bg-[#1c2c54] transition duration-300 hover:-translate-y-2">
                    <div class="h-64 overflow-hidden relative">
                        <img src="${data.imageUrl}" alt="${data.title}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                        <span class="absolute top-2 right-2 ${badgeColor} text-[#0a1a3c] text-xs font-bold px-2 py-1 rounded uppercase shadow-md">${data.category}</span>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-1 text-white">${data.title}</h3>
                        <p class="text-sm text-gray-400 flex items-center gap-2">
                            <i class="fas fa-map-marker-alt ${textColor}"></i> ${data.location}
                        </p>
                    </div>
                </div>`;
            });
            grid.innerHTML = html;
        })
        .catch((error) => {
            console.error("Error loading projects:", error);
            grid.innerHTML = '<div class="col-span-full text-center text-red-400">Failed to load projects.</div>';
        });
    }

    // 5. HANDLE CONTACT FORM
    function setupContactFormHandler() {
        const form = document.getElementById('contactForm');
        const status = document.getElementById('contact-status');

        if (form) {
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                status.textContent = 'Sending...';

                // YOUR EMAILJS CREDENTIALS
                const serviceID = 'service_ahfbhwi';
                const templateID = 'template_muq85ge';

                emailjs.sendForm(serviceID, templateID, this)
                    .then(() => {
                        status.textContent = 'Message Sent Successfully!';
                        status.style.color = '#f0a500';
                        form.reset();
                    }, (err) => {
                        status.textContent = 'Failed to send. Please try again.';
                        status.style.color = 'red';
                        console.error('EmailJS Error:', err);
                    });
            });
        }
    }

    // INIT
    navLinks.forEach(link => {
        link.addEventListener('click', function() { renderPage(this.getAttribute('data-page')); });
    });
    window.onload = () => { renderPage('home'); };
</script>
</body>
